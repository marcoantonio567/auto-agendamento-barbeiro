<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barbearia</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'agendamento/css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'agendamento/css/components.css' %}" />
    <link rel="stylesheet" href="{% static 'agendamento/css/steps.css' %}" />
    <link rel="preconnect" href="https://unpkg.com" />
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css" />
</head>
<body>
    <header class="topbar">
        <h1>Barbearia</h1>
        {% if back_url %}
        <a href="{% url back_url %}" class="back-btn">
            <i data-lucide="arrow-left"></i>
        </a>
        {% endif %}
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="{% static 'agendamento/js/agendamento.js' %}"></script>
</body>
</html>
