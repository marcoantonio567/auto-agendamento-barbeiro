{% extends 'agendamento/step_base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'agendamento/css/step_service.css' %}" />
{% endblock %}
{% block content %}
<section class="step">
    <div class="step-icon">
        <i data-lucide="scissors"></i>
    </div>
    <h2>Qual serviço você deseja?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="options">
            {% for s in services %}
            <label class="option-card">
                <input type="radio" name="service" value="{{ s.key }}" required />
                <span class="option-icon option-icon-{{ s.key }}" aria-hidden="true">
                    {% if s.key == 'barba' %}
                    <img src="{% static 'img/barba.png' %}" alt="{{ s.label }}" />
                    {% elif s.key == 'cabelo' %}
                    <img src="{% static 'img/cabelo.png' %}" alt="{{ s.label }}" />
                    {% elif s.key == 'combo' %}
                    <img src="{% static 'img/cabelo_e_barba.png' %}" alt="{{ s.label }}" />
                    {% endif %}
                </span>
                <div class="option-content">
                    <span class="option-title">{{ s.label }}</span>
                    <span class="option-desc">{{ s.description }}</span>
                </div>
                <span class="option-price">R${{ s.price }}</span>
            </label>
            {% endfor %}
        </div>
    </form>
</section>
{% endblock %}
