{% extends 'agendamento/step_base.html' %}
{% block styles %}
    <link rel="stylesheet" href="/static/css/step_client.css" />
{% endblock %}
{% block content %}
<section class="step">
    <div class="step-icon">
        <i data-lucide="user-plus"></i>
    </div>
    <h2>Qual seu nome?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="client_name">Nome completo</label>
            <input type="text" name="client_name" id="client_name" required placeholder="Digite seu nome" />
        </div>
        <div class="actions">
            <button type="submit" class="btn-primary">Finalizar agendamento</button>
        </div>
    </form>
</section>
{% endblock %}
