{% extends 'agendamento/step_base.html' %}
{% block styles %}
    <link rel="stylesheet" href="/static/css/step_date.css" />
{% endblock %}
{% block content %}
<section class="step">
    <div class="step-icon">
        <i data-lucide="calendar"></i>
    </div>
    <h2>Selecione a data</h2>
    <form method="post">
        {% csrf_token %}
        <div class="options">
            {% for d in days %}
            <label class="option-card">
                <input type="radio" name="date" value="{{ d|date:'Y-m-d' }}" required />
                <span class="option-title">{{ d|date:'d/m/Y' }}</span>
                <span class="option-desc">{{ d|date:'l' }}</span>
            </label>
            {% endfor %}
        </div>
    </form>
</section>
{% endblock %}
