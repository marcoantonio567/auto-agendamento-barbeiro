services:
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:v1.8.2
    restart: always
    ports:
      - "8082:8080"
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances
  app:
    build: .
    container_name: barbershop-app
    working_dir: /app
    command: bash -c "
      python manage.py migrate &&
      python manage.py collectstatic --no-input &&
      uwsgi --ini /etc/uwsgi/uwsgi.ini
      "
    volumes:
      - ./:/app
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - EVOLUTION_API_URL=http://evolution_api:8080
    env_file:
      - .env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      evolution-api:
        condition: service_started
    restart: unless-stopped
  reminder-worker:
    build: .
    container_name: reminder-worker
    working_dir: /app
    command: bash -c "
      python manage.py migrate &&
      while true; do
        python manage.py send_whatsapp_reminders;
        sleep 60;
      done
      "
    volumes:
      - ./:/app
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - EVOLUTION_API_URL=http://evolution_api:8080
    env_file:
      - .env
    depends_on:
      evolution-api:
        condition: service_started
    restart: unless-stopped
  nginx:
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
volumes:
  evolution_instances:
