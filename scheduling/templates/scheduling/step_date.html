{% extends 'scheduling/step_base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'scheduling/css/step_date.css' %}" />
{% endblock %}
{% block content %}
<section class="step step-date">
    <div class="step-icon">
        <i data-lucide="calendar"></i>
    </div>
    <h2>Selecione a data</h2>
    <form method="post">
        {% csrf_token %}
        <div class="options" data-autosubmit="true">
            {% for d in days %}
            <label class="option-card">
                <input type="radio" name="date" value="{{ d|date:'Y-m-d' }}" required />
                <div class="option-content">
                    <span class="option-title">
                        {{ d|date:'l' }}
                        {% with d_iso=d|date:'Y-m-d' today_iso=today|date:'Y-m-d' tomorrow_iso=tomorrow|date:'Y-m-d' %}
                        {% if d_iso == today_iso %}<span class="day-badge">Hoje</span>{% endif %}
                        {% if d_iso == tomorrow_iso %}<span class="day-badge">Amanh√£</span>{% endif %}
                        {% endwith %}
                    </span>
                    <span class="option-desc">{{ d|date:'d/m/Y' }}</span>
                </div>
            </label>
            {% endfor %}
        </div>
    </form>
</section>
{% endblock %}
