{% extends 'scheduling/step_base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'scheduling/css/step_barber.css' %}" />
{% endblock %}
{% block content %}
<section class="step">
    <div class="step-icon">
        <i data-lucide="user"></i>
    </div>
    <h2>Escolha seu barbeiro</h2>
    <form method="post">
        {% csrf_token %}
        <div class="options">
            {% for b in barbers %}
            <label class="option-card">
                <input type="radio" name="barber" value="{{ b.key }}" required />
                <img class="option-avatar" src="{{ b.photo }}" alt="{{ b.name }}" />
                <span class="option-title">{{ b.name }}</span>
            </label>
            {% endfor %}
            <label class="option-card">
                <input type="radio" name="barber" value="ANY" required />
                <span class="option-icon" aria-hidden="true">
                    <i data-lucide="shuffle"></i>
                </span>
                <span class="option-title">Sem preferÃªncia</span>
            </label>
        </div>
    </form>
</section>
{% endblock %}
